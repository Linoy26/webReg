<!DOCTYPE html>
<html>
<head>
	<title>File Expected List</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="row col-md-6 col-md-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading text-center">
					<h1>File Expected List</h1>
				</div>
				<div class="panel-body"> 
					<form action="connect.jsp" method="get">
						<div class="form-group">
							<label for ="sourceName">SOURCE NAME</label>
							<input type = "text" class = "form-control" id ="sourceName" name= "sourceName">
						</div>
						<div class="form-group">
							<label for ="prefixName">PREFIX NAME</label>
							<input type = "text" class = "form-control" id ="prefixName" name = "prefixName">
						</div>
						<div>
						<label for="cars">Environment:</label>
							<select id="env" name="env">
							<option value="DEV">DEV</option>
  							<option value=UAT>UAT</option>
							</select>
						</div>
						<button class = "btn btn-primary" onclick="myFunction()">Submit</button>
					</form>
				</div>
				<div class="panel-footer">
				</div>
			</div>
		</div>
	</div>		
</body>
</html>
